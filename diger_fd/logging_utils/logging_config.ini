[loggers]
keys = root, diger_fd, utils

[handlers]
keys = consoleHandler, rootFileHandler, utilsFileHandler

[formatters]
keys = consoleFormatter, fileFormatter

[logger_root]
level = NOTSET
handlers =

[logger_diger_fd]
level = DEBUG
handlers = consoleHandler, rootFileHandler
qualname = diger_fd

[logger_utils]
level = DEBUG
handlers = utilsFileHandler
qualname = diger_fd.utils
propagate = 1

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = consoleFormatter
args = (sys.stdout,)

[handler_rootFileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('diger_fd/logging_utils/logs/dgr.log', 'w')

[handler_utilsFileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('diger_fd/logging_utils/logs/utils.log', 'w')

[formatter_consoleFormatter]
format = %(name)-12s - %(levelname)-8s - %(message)s

[formatter_fileFormatter]
format = %(asctime)s: %(name)-12s - %(levelname)-8s - %(message)s